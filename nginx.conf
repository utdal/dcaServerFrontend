user  nginx;
worker_processes  auto;

error_log  /dev/stderr notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 443 ssl http2;
		listen [::]:443 ssl http2;
        server_name coevolutionary.org www.coevolutionary.org;

		ssl_certificate /etc/nginx/ssl/fullchain.pem;
		ssl_certificate_key /etc/nginx/ssl/privkey.pem;
	
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;
		ssl_ciphers HIGH:!aNULL:!MD5;
		
        # Serve React static files
        root /usr/share/nginx/html;
        index index.html;

        # All API traffic → Django backend service on same Docker network
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

			# Strip bad headers
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
			
            # CORS Headers
			set $cors_origin "";
            if ($http_origin ~* "^https://(www\.)?coevolutionary\.org$") {
            set $cors_origin $http_origin;
            }
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Preflight OPTIONS
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # SPA fallback – send everything else to index.html
        location / {
            try_files $uri /index.html;
        }
    }
	server {
		listen 80;
		listen [::]:80;
		server_name coevolutionary.org;

		# Redirect non-www to www with HTTPS
		return 301 https://www.coevolutionary.org$request_uri;
	}

	server {
		listen 80;
		listen [::]:80;
		server_name www.coevolutionary.org;

		# Redirect HTTP www to HTTPS www
		return 301 https://www.coevolutionary.org$request_uri;
	}
}